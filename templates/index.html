<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Docker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Welcome to Flask!</h1>
    <p>This is a sample page</p>
    <hr>
    <table border="1">
    <thead>
      <tr>
          {% for key in csv_data[0].keys() %}
          <th>{{ key }}</th>
          {% endfor %}
      </tr>
  </thead>
  <tbody>
      {% for row in csv_data %}
      <tr>
          {% for value in row.values() %}
          <td>{{ value }}</td>
          {% endfor %}
      </tr>
      {% endfor %}
  </tbody>
    </table>
  </body>
</html>
